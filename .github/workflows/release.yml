name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=${VERSION%%.*}" >> $GITHUB_OUTPUT
          echo "minor=${VERSION%.*}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.version.outputs.version }}',
              name: 'Release ${{ steps.version.outputs.version }}',
              body: `## Lock and Authenticate Environment Action

            Lock a Salesforce environment using SFP Server with distributed locking.

            ### Usage

            \`\`\`yaml
            - uses: flxbl-io/lock-environment@${{ steps.version.outputs.major }}
              with:
                environment: 'ci-sandbox-1'
                reason: 'PR validation'
                sfp-server-url: \${{ secrets.SFP_SERVER_URL }}
                sfp-server-token: \${{ secrets.SFP_SERVER_TOKEN }}
            \`\`\`

            See [README](https://github.com/${context.repo.owner}/${context.repo.repo}#readme) for full documentation.
            `,
              draft: false,
              prerelease: false
            });
            console.log(\`Created release: \${release.html_url}\`);

      - name: Update major version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa ${{ steps.version.outputs.major }} -m "Update ${{ steps.version.outputs.major }} to ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.major }} --force

          git tag -fa ${{ steps.version.outputs.minor }} -m "Update ${{ steps.version.outputs.minor }} to ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.minor }} --force
